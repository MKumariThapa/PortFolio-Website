<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <body onload="onload()">
    

        <header>
            <div class="menu">
                    <div class="logoName">
                        <h2>Pomdoro Timer <h2>
                    </div>
                    <div class="sideMenu">
                          <ul class="ulList">
                              <li class="customiseLi">Customise</li>
                              <li>Restart Session</li>
                          </ul>
                    </div>
            </div>
        </header>
           
    
        <div class="section_one">
    
            <div class="timer">
                
                <div class="countdown">
                    <div class="minutes">
                        <!-- <pre>minutes </pre> -->
                    </div>
        
                    <div class="colon">
                        <pre> : </pre>
                    </div>
        
                    <div class="seconds">
                        <!-- <pre> seconds </pre> -->
                    </div>
                </div>
    
    
                <!-- levels -->
                <div class="levels">
                    <p>Select Level <br></p>
    
                    <div class="show_levels " >
                        <h3>Levels</h3>
                        <ul class="time_level_lists">
    
                            <li>
                                <input type="radio" name="asnwer" id="ans1" class="answer"  value="1">
                                <label for="ans1" id="option1">Baby Step</label>
                                <h6>1 min</h6>
                            </li>
            
                            <li>
                                <input type="radio" name="asnwer" id="ans2" class="answer"  value="2">
                                <label for="ans2" id="option2">Popular</label>
                                <h6>2 min</h6>
                            </li>
            
                            <li>
                                <input type="radio" name="asnwer" id="ans3" class="answer"  value="40">
                                <label for="ans3" id="option3">Medium</label>
                                <h6>40 min</h6>
                            </li>
            
                            <li>
                                <input type="radio" name="asnwer" id="ans4" class="answer" value="60" >
                                <label for="ans4" id="option4">Extended</label>
                                <h6>60 min</h6>
                            </li>
                            <!-- <li>Baby Step</li>
                            <li>Popular</li>
                            <li>Medium</li>
                            <li>Extended</li> -->
                        </ul>
                    </div>
                </div>
                <!-- end of level -->
            </div>
        </div>
    
         <!-- end of section one -->
    
       
       
    
        <div class="session_completed_msag">
            <h3 id="Done">
            </h3>
        </div>
    
        <div class="buttons">
            <!-- <button onclick="start()" class="start_button">start</button> -->
            <button  class="start_button" value="stop">start</button>
        </div>
       
    
    
    
        <!-- <script src="main.js"></script> -->
        <!-- <script src="maintwo.js"></script> -->
        <script src="mainthree.js"></script>

</body>
</html>
